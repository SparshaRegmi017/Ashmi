<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
    </style>
</head>

<body>
    <header>
        <h1 class="main-title-heading">Rock Paper and Scissors</h1>
    </header>
    <div class="main-center-content">
        <div class="box" id="rock" ><img src="./rock.png" alt=""></div>
        <div class="box" id="paper" ><img src="./paper.png" alt=""></div>
        <div class="box" id="scissors" ><img src="./scissors.png" alt=""></div>
    </div>
    <div class="texts">
        <p id="youchose"></p>
        <p id="compchose"></p>
        <p id="result"></p>
    </div>
    <div class="counts">
        <p id="win-count">
        
        </p>
        <p id="loose-count"></p>
        <p id="clear"></p>
    </div>
    <script src="./index.js"></script>
</body>

</html>
